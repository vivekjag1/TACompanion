# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - TAToolkit

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to registry
      uses: docker/login-action@v2
      with:
        registry: https://index.docker.io/v1/
        username: ${{ secrets.AzureAppService_ContainerUsername_4746188fa2574c7bb4bfdbd3751af8c9 }}
        password: ${{ secrets.AzureAppService_ContainerPassword_27210d82f7814a1992337279c2cca120 }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v3
      with:
        push: true
        tags: index.docker.io/${{ secrets.AzureAppService_ContainerUsername_4746188fa2574c7bb4bfdbd3751af8c9 }}/vivekjag1/tatoolkit:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'TAToolkit'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_b1e8d8739ac1409dbc009684aa9779cc }}
        images: 'index.docker.io/${{ secrets.AzureAppService_ContainerUsername_4746188fa2574c7bb4bfdbd3751af8c9 }}/vivekjag1/tatoolkit:${{ github.sha }}'